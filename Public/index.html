<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
<body>
    <h1>Wolfram Web Server</h1>
    <div class="content">
        <h2>
            Example
        </h2>
        <div class="text">
            Plot Sin
        </div>
        <code contenteditable="false">
            Plot[Sin[x], {x, 1, 5}]
        </code></div><br/>
        <object type="image/svg+xml" data="api/plot?func=Sin&range={1,5}" width="700" height="400">
            <img src="api/plot?func=Sin&range={1,5}" />
        </object>
    </div>
</body>
</html>
